services:
  - type: web
    name: shadownet-defender-api
    runtime: python
    plan: free
    rootDir: .
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.14
      - key: N8N_ENABLED
        value: "true"
      - key: N8N_WEBHOOK_URL
        value: https://ivainx21.app.n8n.cloud/webhook/shadownet-alert
      - key: N8N_TIMEOUT_SECONDS
        value: "8"
      - key: OLLAMA_BASE_URL
        value: https://your-ollama-host.example.com
      - key: OLLAMA_MODEL
        value: mistral
